<div class="row">
    <div class="col-md-4 mx-auto">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title" align="center">Authentifier</h4>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
      <label for="user">Nom Utilisateur</label>
      <input id="user" type="text" class="form-control" [(ngModel)]="admin.userid" formControlName="userid" />
      </div>

      <div class="form-group">
      <label for="passe">Mot de passe</label>
      <input id="passe" type="password" class="form-control" [(ngModel)]="admin.password" formControlName="password"/>
      </div>
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="!admin.password || !admin.userid">Login</button>
      <br>
      <a><button class="btn btn-primary btn-block ">Login with RFID<i class="fa fa-assistive-listening-systems"></i></button></a>  
      <br>
      <div class="form-group">
      </div>
      </form>
       <img src="{{Atos}}" class="rounded float-left" alt="Atos">
       <img src="{{Auchan}}" class="rounded float-right" alt="Auchan">  
    </div>
    <swal
    #Authentifier
    title="Authentifier"
    text="authentification par succès"
    type="success"
    [showCancelButton]="false"
    [focusCancel]="false"
    timer="2000">
  </swal>
  <swal #MessageError 
  title="error connexion backend?" 
  text="probléme http" 
  type="error"
  >
</swal> 
</div>
</div>
</div>
