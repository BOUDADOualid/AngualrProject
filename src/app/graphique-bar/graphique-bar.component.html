
<div class="modal fade bdg-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Statistiques</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>


<div>
    <div style="display: block">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [colors]="bidDistributionStatColors"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
              <br>

              <button class="btn btn-success mr-20" type="button" data-toggle="collapse" data-target="#barcollapseExample" aria-expanded="false" aria-controls="collapseExample">
             +
              </button>
              <br>
              <div class="collapse" id="barcollapseExample">
                <div class="card card-body">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                          <tr class="text-center">
                          <th>Num√©ro</th>
                         
                          <th>Nom de domain</th>
                         </tr>
                        </thead>
                       <tbody>
                         <tr *ngFor='let item of barStaic' class="text-center">
                           <td>{{item.id}}</td>
                           <td>{{item.nomDomain}}</td>
                         </tr>
                         </tbody>
                       </table>
                </div>
              </div>
                 <br>
    </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
    </div>
  </div>
</div>
</div>
