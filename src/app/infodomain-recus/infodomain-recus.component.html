<div class="modal fade bd2-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

          <div class="row">
              <div class="col-md-11 m-auto">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Incident Recus</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <table class="table table-bordered">
                <thead>
                <tr class="bg-info">
                  <th>Numero </th>
                  <th>Groupe charge de l'action</th>
                  <th>Dead Line group</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let recus of domain_recus">
                   <td>{{recus.numero}}</td>
                   <td>{{recus.groupeEncharge}}</td>
                   <td>{{recus.deadLineGrp}}</td>
                </tr>
              </tbody>
            </table>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
      </div>
      </div>
      </div>
    </div>
  </div>
